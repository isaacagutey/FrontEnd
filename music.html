<!--Html 5-->
<!DOCTYPE html>
<html>
<head>

    <title>Praiz</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui, user-scalable=no">


    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="shortcut icon" href="./images/music/unnamed.ico">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine&effect=3d">

    <script type="text/javascript" src="Javascript/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="Javascript/jquery-ui.min.js"></script>
    <script type="text/javascript" src="Javascript/music.js"></script>

</head>
<!--Body Begin-->
<body>
<!--<div id="container">-->
<div id="audioplayer" >
    <marquee id="scroll" behavior="scroll"  width="345" height="45" direction="left" scrollamount="1.5"></marquee>
    <table id="color" class="static">
        <tr>
            <td><div id="prevButton" class="prevButton"></div></td>
            <td id="playButton" class="playButton"><div id="shuffle" class="shuffle-off">S</div></td>
            <td><div id="nextButton" class="nextButton"></div></td>
        </tr>
        <tr>
            <td><div id="songtime"></div></td>
            <td><div id="loop-none" class="no-loop">R</div></td>
            <td><div id="timeleft"></div></td>
        </tr>
        <tr>
            <td colspan="3"><div id="timeline"></div></td>
        </tr>
        <tr>
            <td colspan="3" >
                <details><summary>Playlist</summary>
                <ol class="overflow" id="overflow">
                    <li id="1"> Never Say Never</li>
                    <li id="2"> Michael Jackson - Billie Jean</li>
                    <li id="3"> Gangnam Style .mp3</li>
                    <li id="4"> Yours Forever - Hillsong</li>
                    <li id="5"> In Jesus Name - Hillsong</li>
                    <li id="6"> Victor's Crown - Hillsong</li>
               </ol>
                </details>
            </td>
        </tr>
    </table>
  </div>
<!--</div>-->
</body>
</html>
